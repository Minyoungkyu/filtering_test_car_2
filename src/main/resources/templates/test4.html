<!DOCTYPE html>
<!-- Design by foolishdeveloper.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d image slider</title>
    <style media="screen">
        body {
            margin: 0;
            background: #EEE;
            user-select: none;
            font-family: sans-serif;
            overflow-x: hidden; /* 페이지의 좌우 스크롤바 숨기기 */
        }

        #slider {
            position: relative;
            width: 80%; /* 페이지의 좌우 여백 줄이기 */
            height: 32vw;
            max-width: 800px; /* 최대 너비 설정 */
            margin: 150px auto;
            font-family: 'Helvetica #Neue', sans-serif;
            perspective: 1400px;
            transform-style: preserve-3d;
        }

        input[type=radio] {
            position: relative;
            top: 108%;
            left: 50%;
            width: 18px;
            height: 18px;
            margin: 0 15px 0 0;
            opacity: 0.4;
            transform: translateX(-83px);
            cursor: pointer;
        }

        input[type=radio]:nth-child(5) {
            margin-right: 0px;
        }

        input[type=radio]:checked {
            opacity: 1;
        }

        #slider label,
        #slider label img {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            color: white;
            font-size: 70px;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 400ms ease;
        }

        /* Slider Functionality */

        /* Active Slide */
        #s1:checked~#slide1,
        #s2:checked~#slide2,
        #s3:checked~#slide3,
        #s4:checked~#slide4,
        #s5:checked~#slide5 {
            box-shadow: 0 13px 26px rgba(0, 0, 0, 0.3), 0 12px 6px rgba(0, 0, 0, 0.2);
            transform: translate3d(0%, 0, 0px);
        }

        /* Next Slide */
        #s1:checked~#slide2,
        #s2:checked~#slide3,
        #s3:checked~#slide4,
        #s4:checked~#slide5,
        #s5:checked~#slide1 {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3), 0 2px 2px rgba(0, 0, 0, 0.2);
            transform: translate3d(20%, 0, -100px);
        }

        /* Next to Next Slide */
        #s1:checked~#slide3,
        #s2:checked~#slide4,
        #s3:checked~#slide5,
        #s4:checked~#slide1,
        #s5:checked~#slide2 {
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
            transform: translate3d(40%, 0, -250px);
        }

        /* Previous to Previous Slide */
        #s1:checked~#slide4,
        #s2:checked~#slide5,
        #s3:checked~#slide1,
        #s4:checked~#slide2,
        #s5:checked~#slide3 {
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
            transform: translate3d(-40%, 0, -250px);
        }

        /* Previous Slide */
        #s1:checked~#slide5,
        #s2:checked~#slide1,
        #s3:checked~#slide2,
        #s4:checked~#slide3,
        #s5:checked~#slide4 {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3), 0 2px 2px rgba(0, 0, 0, 0.2);
            transform: translate3d(-20%, 0, -100px);
        }

        .carousel__btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            width: 100%;
            top: calc(50% - 20px);
            padding: 0;
        }

        .carousel__btn {
            outline: none;
            border: none;
            background: #000;
            padding: 10px;
            border-radius: 50%; /* 동그라미 모양 */
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel__btn:hover {
            background: #333;
        }

        .carousel__btn--next {
            margin-left: auto; /* Next 버튼을 오른쪽으로 정렬 */
        }
    </style>
</head>

<body>
<section id="slider">
    <input type="radio" name="slider" id="s1" checked>
    <input type="radio" name="slider" id="s2">
    <input type="radio" name="slider" id="s3">
    <input type="radio" name="slider" id="s4">
    <input type="radio" name="slider" id="s5">


    <label for="s1" id="slide1">
        <a href="/">
        <img src="https://file.thisisgame.com/upload/nboard/news/2021/07/26/20210726145117_8282w.jpg" alt="">
        </a>
    </label>

    <label for="s2" id="slide2">
        <a href="/">
        <img src="https://image.ajunews.com/content/image/2021/01/21/20210121090154744011.jpg" alt="">
        </a>
    </label>

    <label for="s3" id="slide3">
        <a href="/">
        <img src="https://cdn.econovill.com/news/photo/202104/528149_435543_5249.jpg" alt="">
        </a>
    </label>

    <label for="s4" id="slide4">
        <a href="/">
        <img src="https://blog.kakaocdn.net/dn/ctbl7c/btq4s3ZkZbH/dWvgzAqDCy7vymJE5c5C0K/img.jpg" alt="">
        </a>
    </label>

    <label for="s5" id="slide5">
        <a href="/">
        <img src="https://blog.kakaocdn.net/dn/mXqZr/btrBRnc6J6Z/ioEcr5SxLXk26wHOraxxek/img.jpg" alt="">
        </a>
    </label>
</section>

<div class="carousel__btn-container">
    <button class="carousel__btn carousel__btn--back">&#8678;</button>
    <button class="carousel__btn carousel__btn--next">&#8680;</button>
</div>

<script>
    const next = document.querySelector(".carousel__btn--next");
    const back = document.querySelector(".carousel__btn--back");
    const slides = document.querySelectorAll("input[type=radio]");

    let currentIndex = 0;

    next.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % slides.length;
        slides[currentIndex].checked = true;
    });

    back.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        slides[currentIndex].checked = true;
    });
</script>
</body>

</html>
